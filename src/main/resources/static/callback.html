<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구글 인증 결과</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 100px; }
        .success { color: #2ecc40; font-size: 2rem; }
        .fail { color: #ff4136; font-size: 2rem; }
    </style>
</head>
<body>
<div id="result" class="success">로그인 성공!</div>
<script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('result') === 'fail') {
        document.getElementById('result').textContent = '로그인 실패';
        document.getElementById('result').className = 'fail';
    }
</script>
</body>
</html>
